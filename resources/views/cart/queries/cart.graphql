query getCart($cart_id: String!) {
  cart ( cart_id: $cart_id) {
    id
    items
    {
      id
      product
      {
        name
        sku
        id
        image
        {
            url
        }
        url_key
        url_suffix
        crosssell_products {
          id
          name
        }
      }
      __typename
      ... on SimpleCartItem {
        customizable_options {
          id
          is_required
          values {
            price {
              type
              units
              value
            }
            value
          }
        }
      }
      ... on ConfigurableCartItem {
        configurable_options {
          id
          option_label
          value_label
        }
      }
      quantity
      prices
      {
        price
        {
          value
        }
      }
    }
    applied_coupons {
      code
    }
    prices
    {
      applied_taxes
      {
        label
        amount
        {
          value
        }
      }
      grand_total
      {
        value
      }
      subtotal_excluding_tax
      {
        value
      }
      discounts
      {
        label
        amount
        {
          value
        }
      }
    }
    total_quantity
  }
}
